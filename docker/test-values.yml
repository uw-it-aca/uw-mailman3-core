  repository: REPO_PATH
  tag: IMAGE_TAG
gcsCredentials:
  mounted: true
  secretName: mailman-core-test.axdd.s.uw.edu-gcs-credentials
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    port: metrics
  pushgateway:
    enabled: true
