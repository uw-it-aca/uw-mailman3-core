      configMap:
        name: mailman-tpl
    mount:
      mountPath: /config/mailman.tpl
      subPath: mailman.tpl
    containers: [ base ]
  mailman-hyperkitty-config-template:
    volume:
      configMap:
        name: mailman-hyperkitty-tpl
    mount:
      mountPath: /config/mailman-hyperkitty.tpl
