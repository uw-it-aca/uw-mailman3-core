replicaCount: 1
statefulset:
  enabled: true
deployment:
  enabled: false
containerPorts:
  enabled: true
  ports:
    - name: http
      containerPort: 8000
      protocol: TCP
    - name: lmtp
      containerPort: 8024
      protocol: TCP
    - name: smtp
      containerPort: 25
      protocol: TCP
    - name: metrics
      containerPort: 9091
      protocol: TCP
service:
  enabled: true
  ports:
    - port: 80
      targetPort: http
      name: http
    - port: 9091
      targetPort: metrics
      name: metrics
services:
  LoadBalancer:
    ports:
      - port: 25
        targetPort: 25
        protocol: TCP
        name: smtp
securityPolicy:
  enabled: false
readiness:
  enabled: true
database:
  engine: postgres
  name: mailman
  hostname: mailman-core-db-test-service
  secretName: mailman-core-test.axdd.s.uw.edu-sql-secret
externalService:
  enabled: true
  name: mailman-core-db-test-service
  type: ClusterIP
  serviceAddress: 172.18.1.64
  servicePort: 5432
repo: mailman-core
instance: test
autoscaling:
  enabled: false
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 50m
    memory: 256Mi
